<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortcode Example with External JS & CSS</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Fetch the shortcode content
      fetch('https://yosintv2.github.io/demo/content.json')
        .then(response => response.json())
        .then(data => {
          // Load content
          const shortcodeContainer = document.querySelector('[data-shortcode="example"]');
          if (shortcodeContainer) {
            shortcodeContainer.innerHTML = data.content;
          }

          // Load external CSS
          if (data.css && Array.isArray(data.css)) {
            data.css.forEach(cssLink => {
              const link = document.createElement('link');
              link.rel = 'stylesheet';
              link.href = cssLink;
              document.head.appendChild(link);
            });
          }

          // Load external JS
          if (data.js && Array.isArray(data.js)) {
            data.js.forEach(jsLink => {
              const script = document.createElement('script');
              script.src = jsLink;
              script.defer = true;
              document.body.appendChild(script);
            });
          }
        })
        .catch(error => console.error('Error loading shortcode content:', error));
    });
  </script>
</head>
<body>
  <h1>Dynamic Shortcode with External JS & CSS</h1>
  <div data-shortcode="example"></div>
</body>
</html>

<style id="wp-custom-css">


#myDIV {
	background-color: #041c5b;
    padding: 8px 10px;
    font-weight: 700;
    margin: 1px;
	color: #fff;
}




.mnajiri {
  display: block;
  position: relative;
  margin: 0.75pc auto;
  background: #f5f5f5;
  box-shadow: rgba(0, 0, 0, 0.57) 0pt 18.75pt 0.208333333in -15.75pt;
  border-radius: 3.75pt;
  transition: box-shadow 0.3s;
}

.mnajiri img {
  display: block!important;
  position: relative;
  width: 50px;
  height: 50px;
  margin: 3.75pt auto;
  padding: 3pt;
  background: transparent;
  background-color: #fff;
  border: 0 solid currentColor;
  border-bottom: 0.03125in solid darkred;
  border-radius: 50%!important;
  box-shadow: 0 0.125pc 5px rgba(0, 0, 0, 0.1), 0 0.125pc 0.052083333in -1px rgba(0, 0, 0, 0.2);
  transition: box-shadow 0.3s;
}

.details_match {
    display: inline-flex
;
    font-size: 0.875pc;
    background-color: darkslateblue;
    width: 100%;
border-bottom: 2px solid darkred;
    border-radius: 0 0 10px 10px;
}

.details_match span {
  width: 100%;
  height: 2.25pc;
  line-height: 0.375in;
  text-align: center;
  color: #fff;
  border: 0 solid currentColor;
}

.details_match .liga_mdw {
  border: 0 none currentColor;
}

.first_match::before,
.liga_mdw::before {
  content: "";
  position: absolute;
  width: 20px;
  height: 2.25pc;
  background-color: darkslateblue;
  border-radius: 0 0 0.5pc 0;
}

.first_match::before {
  transform: skew(-20deg);
  right: -12px;
}

.liga_mdw::before {
  transform: skew(20deg);
  left: -9pt;
}

.fullink {
  display: block;
  position: absolute;
  width: 100%;
  height: 100%;
  right: 0;
  z-index: 5;
}

.mpart1 {
  height: 36pt;
  line-height: 1.875pc;
	
}
.fname {
    text-align: center;
	  line-height: 20px;

}

.mpart1 strong {
  width: 0.833333333in;
  height: 36px;
  line-height: 0.375in;
  position: absolute;
	color: #fff;
  right: 50%;
  top: 30px;
  z-index: 1;
  margin-right: -0.416666667in;
  text-align: center;
border-bottom: 2px solid darkred;
    border-radius: 0 10px 0 10px;
}

.notetext {
  padding: 0.6pc 0.6pc 0.6pc 1pc;
  background: rgba(236, 239, 241, 0.8);
  font-size: 0.85rem;
  font-family: var(--fontB);
  line-height: 1.6em;
  border-radius: 0.05166667in;
  overflow: hidden;
}

div#match_today h2 {
  padding: 5.5pt 7.5pt;
  text-align: center;
  font-size: 1.0rem !important;
  color: #fff;
  background: darkred;
	    margin-bottom: 10px;

}

.left_match {
  float: left;
  width: 45%;
  padding-right: 1.875pc;
  position: relative;
}

.right_match {
  float: right;
  width: 45%;
  padding-left: 1.875pc;
  position: relative;
}

.najiri1 {
  background-color: #532855;
}

.najiri2 {
  background-color: #e91e63;
}

.najiri3 {
  background-color: #4caf50;
}

.dark-mode .mpart1 {
  color: black !important;
}

@media screen and (max-width: 700px) {
  .liga_mdw {
    display: none;
  }

  .details_match {
  }

  .details_match span {
    width: 100%;
  }

  .thany::before {
    background-color: #532855;
    border-radius: 0 0 0 6pt;
  }
	
	.mpart1 strong {
		    top: 20px;
	}
}

@media screen and (max-width: 500px) {
  .gadwal {
    font-size: 10.5pt;
    width: 106%;
    background: #fff;
  }
}


@media (max-width: 768px) {
    .separate-containers .inside-article, .separate-containers .comments-area, .separate-containers .page-header, .separate-containers .paging-navigation, .one-container .site-content, .inside-page-header {
        padding: 10px;
    }
}

<center id="myDIV"></center>
<br>
<div class="match_today container" id="match_today">
        <h2>Today's Live Matches    <span style="font-size: small;">  (Your Time)</span></h2>




        <div class="livematch-content">
            <!--match mdw-->
          
          
          
          

          
          
          
          
          
          
         
        </div>
    </div>
    <script crossorigin="anonymous" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" src="https://code.jquery.com/jquery-3.6.0.js"></script>


<script>

        var url = "https://genzaideveloper.com/api/genzaitv/getcricketlive.php";
        var dateToday = new Date();
        var arr;
        var activeButton = "all";
        var activeColor = "#00008b";
        var otherColor = "#ffffff";


        $.post(url, (response) => {
            console.log(response)
            buttons(response.data);
            arr = response.data.sort(function (a, b) { return a.time - b.time });
            console.log(arr);
            matches(arr);
        });

        function buttons(arr) {

            var btn = `<a class="genzaitv" id="all" href="#"  onClick="onClick(this.id)"">All</a>`;
            $("#myDIV").append(btn);
            var btnn = "";
            var leagueList = [];
            var index = 0;
            var updateBtn = true;
            for (i = 0; i < arr.length; i++) {
                try {
                    if (btn != arr[i].title) {
                        for (j = 0; j < index; j++) {
                            if (leagueList[j] == arr[i].title) {
                                updateBtn = false;
                                break;
                            }
                        }
                        if (updateBtn) {
                            var btn = `<a class="genzaitv" href="#" id=${arr[i].title.replaceAll(" ", "").replaceAll(".", "")} onClick="onClick(this.id)"">${arr[i].title}</a>`;
                            btnn = arr[i].title;
                            leagueList[index] = arr[i].title;
                            index++;
                            $("#myDIV").append(btn);
                        } else {
                            updateBtn = true;
                        }
                    }
                } catch (error) {

                }
            }

            $("#all").css("background-color", activeColor);
            $("#all").css("color", "white");


        }

        function matches(arr) {
            dateToday = new Date();
            var tmrow = (dateToday - 0) + 86400000;
            var tomorrow = new Date(tmrow);
            const month = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

            for (i = 0; i < arr.length; i++) {
                var time = parseInt(arr[i].time);
                var hour3paxi = time + 14400000;
                var now = new Date();
                var t = hour3paxi - now;
                if (t > 0) {
                    var dateGiven = new Date(time);
                    if (dateToday.toLocaleDateString() != dateGiven.toLocaleDateString()) {
                        if (tomorrow.toLocaleDateString() == dateGiven.toLocaleDateString()) {
                            var site = `<h2>Tomorrow Live Matches     <span style="font-size: small;">  (Your Time)</span></h2>`;
                        } else {
                            var site = `<h2>${dateGiven.getDate() + " " + month[dateGiven.getMonth()] + ", " + dateGiven.getFullYear()} Live Matches     <span style="font-size: small;">  (Your Time)</span></h2>`;
                        }
                        dateToday = dateGiven;

                        $(".livematch-content").append(site);
                    }

                    var site = ` <div class="mnajiri">
                <a class="fullink" href=${arr[i].href}></a>
                <div class="mnajiriin">
                    <div class="mpart1">
                        <div class="right_match">
                            <span class="right_tech">
                                <img src=${arr[i].homeImg} />
                                <div class="fname">${arr[i].homeTeam}</div>
                            </span>
                        </div>`
                    var time = count(arr[i].time);
                    var timeSite = "";
                    if (time == "LIVE") {
                        timeSite = `<strong style="background:#8b0000" class="najiri1" class="live" id="date1">${time}</strong>`;
                    } else {
                        timeSite = `<strong class="najiri1"  id="date1">${time}</strong>`;
                    }

                    var rem = `<div class="left_match">
                            <span class="left_tech">
                                <img src=${arr[i].awayImg} />
                                <div class="fname">${arr[i].awayTeam}</div>
                            </span>
                        </div>
                    </div>
                    <div class="details_match">
    
                        <span class="thany"><b>${arr[i].title}</b>
                        </span>
    
                    </div>
                </div>
            </div>`;
                    $(".livematch-content").append(site + timeSite + rem);
                }

            }

        }

        function onClick(response) {
            $("#" + activeButton).css("background-color", otherColor);
            $("#" + activeButton).css("color", "black");
            $("#" + response).css("background-color", activeColor);
            $("#" + response).css("color", "white");
            activeButton = response;
            dateToday = new Date();
            var tmrow = (dateToday - 0) + 86400000;
            var tomorrow = new Date(tmrow);
            const month = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

            $(".livematch-content").text("");
            for (i = 0; i < arr.length; i++) {
                if (arr[i].title.replaceAll(" ", "").replaceAll(".", "") == response || response == "all") {
                    var time = parseInt(arr[i].time);
                    var hour3paxi = time + 14400000;
                    var now = new Date();
                    var t = hour3paxi - now;

                    if (t > 0) {
                        var dateGiven = new Date(time);


                        if (dateToday.toLocaleDateString() != dateGiven.toLocaleDateString()) {
                            if (tomorrow.toLocaleDateString() == dateGiven.toLocaleDateString()) {
                                var site = `<h2>Tomorrow Live Matches (Your Time)</h2>`;
                            } else {
                                var site = `<h2>${dateGiven.getDate() + " " + month[dateGiven.getMonth()] + ", " + dateGiven.getFullYear()} Live Matches (Your Time)</h2>`;
                            }
                            dateToday = dateGiven;

                            $(".livematch-content").append(site);
                        }

                        var site = ` <div class="mnajiri">
                <a class="fullink" href=${arr[i].href}></a>
                <div class="mnajiriin">
                    <div class="mpart1">
                        <div class="right_match">
                            <span class="right_tech">
                                <img src=${arr[i].homeImg} />
                                <div class="fname">${arr[i].homeTeam}</div>
                            </span>
                        </div>`
                        var time = count(arr[i].time);
                        var timeSite = "";
                        if (time == "LIVE") {
                            timeSite = `<strong style="background:#8b0000" class="najiri1" class="live" id="date1">${time}</strong>`;
                        } else {
                            timeSite = `<strong class="najiri1"  id="date1">${time}</strong>`;
                        }

                        var rem = `<div class="left_match">
                            <span class="left_tech">
                                <img src=${arr[i].awayImg} />
                                <div class="fname">${arr[i].awayTeam}</div>
                            </span>
                        </div>
                    </div>
                    <div class="details_match">
    
                        <span class="thany"><b>${arr[i].title}</b>
                        </span>
    
                    </div>
                </div>
            </div>`;
                        $(".livematch-content").append(site + timeSite + rem);
                    }

                }
            }

        }

        function count(date) {
            var as = parseInt(date);
            var d = new Date(as);
            var now = new Date();
            if ((d - now) > 0) {
                return d.toLocaleTimeString(navigator.language, { hour: '2-digit', minute: '2-digit' });

            } else {
                return "LIVE";
            }


        }
  </script>

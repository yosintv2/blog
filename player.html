<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .player-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .player-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .player-info h2 {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="player-info">
            <img src="https://via.placeholder.com/100" alt="Player Image" id="playerImage">
            <h2 id="playerName">Player Name</h2>
            <p><strong>Team:</strong> <span id="teamName">Team Name</span></p>
            <p><strong>Country:</strong> <span id="countryCode">Country Code</span></p>
        </div>

        <h3>Player Stats</h3>
        <table id="statsTable">
            <thead>
                <tr>
                    <th>Stat Name</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetch the JSON file and populate the page with player stats
        fetch('playerStats.json')
            .then(response => response.json())  // Convert response to JSON
            .then(data => {
                const player = data[0];  // Assuming there's only one player in the JSON

                // Update player info
                document.getElementById('playerName').textContent = player.ParticipantName;
                document.getElementById('teamName').textContent = player.TeamName;
                document.getElementById('countryCode').textContent = player.ParticipantCountryCode;

                // Update stats table
                const statsTable = document.getElementById('statsTable').getElementsByTagName('tbody')[0];
                const stats = [
                    ['Stat Value', player.StatValue],
                    ['Sub Stat Value', player.SubStatValue],
                    ['Minutes Played', player.MinutesPlayed],
                    ['Matches Played', player.MatchesPlayed],
                    ['Stat Value Count', player.StatValueCount],
                    ['Rank', player.Rank]
                ];

                stats.forEach(stat => {
                    const row = statsTable.insertRow();
                    row.insertCell(0).textContent = stat[0];  // Stat name
                    row.insertCell(1).textContent = stat[1];  // Stat value
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>

</body>
</html>

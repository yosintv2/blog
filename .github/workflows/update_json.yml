name: Auto Update JSON Files

on:
  schedule:
    # Runs roughly every 30 hours (GitHub cron works on daily cycles)
    # This is set to run at 00:00 every day.
    - cron: '0 0 */1 * *' 
  workflow_dispatch: # Allows you to run this manually from the Actions tab

# This block fixes the "Permission denied to github-actions[bot]" 403 error
permissions:
  contents: write

jobs:
  update-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Update Script
        # This executes your update_json.py file
        run: python update_json.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          # The next line prevents the workflow from failing if no files changed
          git commit -m "Automated JSON update" || echo "No changes to commit"
          git push

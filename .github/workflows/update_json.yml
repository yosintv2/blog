name: Auto Update JSON Files

on:
  schedule:
    # Checks every hour if it's time to update
    - cron: '0 * * * *'
  # Also runs immediately if you push a change to the blog folder
  push:
    paths:
      - 'blog/**'
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  update-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important: gets the history so we can check commit times

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Update Script
        run: python update_json.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          # This avoids an infinite loop by not committing if the bot was the last one to change things
          if git diff --staged --quiet; then
            echo "No changes to update yet."
          else
            git commit -m "Automated sync (24 hours after manual change)"
            git push
          fi
